<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="common/css/popup.css" media="all" type="text/css" />
<script src="common/javascript/jquery.min.js" type="text/javascript"></script>
<script src="common/javascript/jquery-ui.min.js" type="text/javascript"></script>
<script src="common/javascript/jquery.MoverBoxes.js" type="text/javascript"></script>
<title>Paticipatents</title>


    <script type="text/javascript">
        $(document).ready(function () {

            //This array will hold the values in the unassigned listbox
            var dataLeft = [];
            dataLeft.push("1, Unassigned Value One");
            dataLeft.push("2, Unassigned Value Two");
            dataLeft.push("3, Unassigned Value Three");

            //this array will contain the data in the assigned list
            var dataRight = [];
            dataRight.push("4, Assigned Value One");
            dataRight.push("5, Assigned Value Two");

            /*
            //Options:
            dataleft: The data in left side listbox
            dataright: The data in right side listbox
            size: the height of the boxes
            */
            $('#demo').MoverBoxes({ 'dataleft': dataLeft, 'dataright': dataRight, size: 20,'leftLabel':"Unassigned", 'rightLabel':"Assigned" });



            //get the selected values so we can update the database or whatever.
            $('#GetSelected').click(function () {
                //clear out old selected
                $('#SelectedItems').html('');
                var selectedData = $('#demo').data('MoverBoxes').SelectedValues();

                //for each element in the array we will add to the listbox.
                for (var i in selectedData) {
                    var li_item = document.createElement("li");
                    $(li_item).html(selectedData[i])
                    $('#SelectedItems').append(li_item);
                }

            });

            $('#GetUnSelected').click(function () {
                //clear out old 
                $('#SelectedItems').html('');
                var selectedData = $('#demo').data('MoverBoxes').NotSelectedValues();

                //for each element in the array we will add to the listbox.
                for (var i in selectedData) {
                    var li_item = document.createElement("li");
                    $(li_item).html(selectedData[i])
                    $('#SelectedItems').append(li_item);
                }
            });
        });


      
    </script>















</head>
<body>

<div id="demo"><div class="mover-div"><table><tbody><tr><td><span class="MoverBox-label leftBox-label">Unassigned</span><select id="selectorOne" name="selectorOne" class="MoverBoxLeft MoverBox" multiple="multiple" size="20"><option value="2" id="optId_2"> Unassigned Value Two</option><option value="1" id="optId_1"> Unassigned Value One</option></select></td><td align="center" valign="middle" class="buttonTD"><input type="button" value="&gt;" id="moveRight"><br><input type="button" value="&lt;" id="moveLeft"><br><input type="button" value="&lt;&lt;" id="moveLeftAll"><br><input type="button" value="&gt;&gt;" id="moveRightAll"></td><td><span class="MoverBox-label rightBox-label">Assigned</span><select id="selectorTwo" class="MoverBoxRight MoverBox" name="selectorTwo" multiple="multiple" size="20"><option value="4" id="optId_4"> Assigned Value One</option><option value="5" id="optId_5"> Assigned Value Two</option><option value="3" id="optId_3"> Unassigned Value Three</option></select></td></tr></tbody></table></div></div>
</body>

</html>
