<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>User</title>
</head>
<body>
<script src="common/javascript/jquery.min.js" type="text/javascript"></script>
<script src="common/javascript/jquery-ui.min.js" type="text/javascript"></script>
	<div>
		<br></br>
		<br></br>
		<br></br>
		<br></br>
		<input type="button" value="Click me" onclick="process()" />
		<div id="divmessage"/>
	</div>

<script type="text/javascript">
	function process()
	{
		$.getJSON("/pungke/pages/all",function(data)
		{
			var tt="";
			$.each(data, function(k, v)
			{
				var page=v;
				$.each(page, function(m,n)
				{
					if(m=="owner")
					{
						var user=n;
						$.each(user, function(p,q)
						{
							tt+="&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp"+p+":"+q+"<br/>";
						});
					}
					else
					{
						tt+="&nbsp&nbsp&nbsp&nbsp"+m+":"+n+"<br/>";
					}
				});
				tt+="<br/><br/><br/>";
			});
			$("#divmessage").html(tt);
		});
	}
</script>

</body>

</html>
